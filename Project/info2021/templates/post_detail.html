{% extends 'base.html' %}

{% block content %}

  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">{{post.titulo}}</h1>
      <p class="col-md-8 fs-4">{{post.contenido}}</p>
      <p><a class="btn btn-primary btn-lg" href="{% url 'lista'%}" role="button">Volver al inicio</a></p>
      <p><a class="btn btn-primary btn-lg" href="{% url 'update' object.id%}" role="button">Modificar</a></p>
    </div>
  <div>
  
    {% for comentario in comentarios %}
    <h1>{{comentario.contenido}}</h1>
    {% endfor %}

{% endblock %}
