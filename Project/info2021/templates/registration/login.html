{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">
  </head>
    <body class="text-center">
    
<main class="form-signin">
    <form method="POST" id="form-login" action="{% url 'login' %}">
        {% csrf_token %}
        <img class="mb-4" src="https://th.bing.com/th/id/OIP._L9MiFvdt0HH0N_s7YGMrAHaHa?pid=ImgDet&rs=1" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Inicie sesion</h1>

        <div class="form-floating">
            <input class="form-control" placeholder="usuario" name="username" id="username" type="text">
        <label for="floatingInput">Usuario</label>
        </div>
        <div class="form-floating">
            <input class="form-control" placeholder="pass" name="password" id="password" type="password">
        <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Recordar mi usuario
        </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" onclick="document.getElementById('form-login').submit();">Iniciar Sesion</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>


    
    </body>
</html>
